<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Say Hello to OpenLayers 3</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="components/reveal.js/css/reveal.min.css">
    <link rel="stylesheet" href="components/reveal.js/css/theme/default.css" id="theme">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="components/reveal.js/lib/css/zenburn.css">

    <!--[if lt IE 9]>
    <script src="components/reveal.js/lib/js/html5shiv.js"></script>

    <style>
      .reveal section img.plain {
        border: none;
        background: none;
        box-shadow: none;
      }
      .ex-link {
        font-size: smaller;
      }
    </style>
  </head>
  <body>

    <div class="reveal">
      <div class="slides">
        <section>
          <h1>ol3</h1>
        </section>
        <section>
          <h2>Intro</h2>
          <p class="fragment fade-in">
            Introduce OpenLayers 3
          </p>
        </section>
        <section>
          <h2>ol.Map</h2>
          <pre><code>
var map = new ol.Map({
  layers: [layer],
  target: 'map',
  view: new ol.View2D({
    center: [0, 0],
    zoom: 0
  })
});            
          </code></pre>
          <a class="ex-link" href="http://ol3js.org/en/master/examples/full-screen.html">
            full screen example
          </a>
        </section>
        <section>
          <h2>That's it!</h2>
        </section>
      </div>
    </div>

    <!-- reveal.js loading and configuration -->
    <script src="components/reveal.js/lib/js/head.min.js"></script>
    <script src="components/reveal.js/js/reveal.min.js"></script>
    <script>
      // Full list of configuration options available here:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        theme: 'default',
        transition: 'linear', // default/cube/page/concave/zoom/linear/fade/none

        // Optional libraries used to extend on reveal.js
        dependencies: [{
          src: 'components/reveal.js/lib/js/classList.js',
          condition: function() {
            return !document.body.classList;
          }
        }, {
          src: 'components/reveal.js/plugin/highlight/highlight.js',
          async: true,
          callback: function() {
            hljs.initHighlightingOnLoad();
          }
        }]
      });
